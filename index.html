<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http//localhost:8000/socket.io/spcket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img  class="logo" src="chat.png" alt="">
        <h1>Welcome to iDiscuss Chatapp</h1>
    </nav>
    <div class="container">
        <div class="message right">Harry: Hey, how are you</div>
        <div class="message left">Rohan: Bhai i am fine, what about you?</div>
        <div class="message right">Harry: I am also good, what are you studying?</div>
        <div class="message left">Rohan:I am studying Software Engineering</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>

        </form>
    </div>

</body>
</html>
